title: "09-9. TUT-code"

# ===== Aliases =====

aliases:

# ----- Modifier Keys -----

- from/modifiers: &optional_any
    optional:
    - any

- from/modifiers: &optional_shift_key
    optional:
    - shift

- to/modifiers: &to_shift_key
  - shift

# ----- Conditions -----

- conditions: &base_state
  - type: input_source_if
    input_sources:
    - language: ja
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

- conditions: &waiting_for_first_stroke
  - type: variable_if
    name: kanchoku_mode
    value: 1
  - type: variable_unless
    name: kanchoku_still_typing
    value: 1
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

- conditions: &waiting_for_second_stroke_after_right_side
  - type: variable_if
    name: kanchoku_still_typing
    value: 1
  - type: variable_if
    name: kanchoku_start_from_right_side
    value: 1
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

- conditions: &waiting_for_second_stroke_after_left_side
  - type: variable_if
    name: kanchoku_still_typing
    value: 1
  - type: variable_if
    name: kanchoku_start_from_left_side
    value: 1
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

- conditions: &waiting_for_final_stroke
  - type: variable_if
    name: kanchoku_still_typing
    value: 1
  - type: frontmost_application_unless
    bundle_identifiers:
    - "^com\\.apple\\.loginwindow$"

# ===== Rules =====

rules:
- description: "[Japanese Input] TUT-code"
  manipulators:

# ----- 漢直モードキー -----

  # Return
  - type: basic
    from:
      key_code: return_or_enter
    to_if_alone:
    - key_code: return_or_enter
      repeat: false
    to:
    - set_variable:
        name: kanchoku_mode
        value: 1
    to_after_key_up:
    - set_variable:
        name: kanchoku_mode
        value: 0
    - set_variable:
        name: kanchoku_still_typing
        value: 0
    - set_variable:
        name: kanchoku_start_from_right_side
        value: 0
    - set_variable:
        name: kanchoku_start_from_left_side
        value: 0
    conditions: *base_state

  # Return: 英数入力モードでリピートしない
  - type: basic
    from:
      key_code: return_or_enter
    to:
    - key_code: return_or_enter
      repeat: false

# ----- 1ストローク目（右側） -----

  # J
  - type: basic
    from:
      key_code: j
    to:
    - key_code: backslash
      modifiers: *to_shift_key
    - key_code: j
      repeat: false
    - set_variable:
        name: kanchoku_still_typing
        value: 1
    - set_variable:
        name: kanchoku_start_from_right_side
        value: 1
    conditions: *waiting_for_first_stroke

# ----- 1ストローク目（左側） -----

  # F
  - type: basic
    from:
      key_code: f
    to:
    - key_code: backslash
      modifiers: *to_shift_key
    - key_code: f
      repeat: false
    - set_variable:
        name: kanchoku_still_typing
        value: 1
    - set_variable:
        name: kanchoku_start_from_left_side
        value: 1
    conditions: *waiting_for_first_stroke

# ----- 2ストローク目（人下・伸上中下） -----

# Still Typing

  # M
  - type: basic
    from:
      key_code: m
    to:
    - key_code: m
      repeat: false
    - set_variable:
        name: kanchoku_start_from_right_side
        value: 0
    - set_variable:
        name: kanchoku_start_from_left_side
        value: 0
    conditions: *waiting_for_second_stroke_after_right_side

# Final Stroke

  # M
  - type: basic
    from:
      key_code: m
    to:
    - key_code: m
      repeat: false
    - set_variable:
        name: kanchoku_still_typing
        value: 0
    - set_variable:
        name: kanchoku_start_from_right_side
        value: 0
    - set_variable:
        name: kanchoku_start_from_left_side
        value: 0
    conditions: *waiting_for_second_stroke_after_left_side

# ----- 2ストローク目（それ以外）・3ストローク目 -----

  # J
  - type: basic
    from:
      key_code: j
    to:
    - key_code: j
      repeat: false
    - set_variable:
        name: kanchoku_still_typing
        value: 0
    - set_variable:
        name: kanchoku_start_from_right_side
        value: 0
    - set_variable:
        name: kanchoku_start_from_left_side
        value: 0
    conditions: *waiting_for_final_stroke
